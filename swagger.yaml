openapi: 3.0.0
info:
  title: Inventory API
  version: 1.0.0
servers:
  - url: /
paths:
  /inventory:
    get:
      summary: 1. Get all items
      responses:
        '200':
          description: List of items returned successfully
  /register:
    post:
      summary: 2. Register new item (with photo)
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                inventory_name:
                  type: string
                description:
                  type: string
                photo:
                  type: string
                  format: binary
      responses:
        '201':
          description: Created successfully
        '400':
          description: Bad Request (missing name)
  /search:
    post:
      summary: 3. Search item by ID
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                id:
                  type: string
                has_photo:
                  type: string
                  enum: ['on', 'off']
      responses:
        '200':
          description: Item found
        '404':
          description: Not Found
  /inventory/{id}:
    get:
      summary: 4. Get item details by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Item details
        '404':
          description: Not Found
    put:
      summary: 5. Update item details (text)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        '200':
          description: Updated successfully
        '404':
          description: Not Found
    delete:
      summary: 8. Delete item
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted successfully
        '404':
          description: Not Found
  /inventory/{id}/photo:
    get:
      summary: 6. Get item photo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Photo image
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        '404':
          description: Not Found
    put:
      summary: 7. Update item photo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                photo:
                  type: string
                  format: binary
      responses:
        '200':
          description: Photo updated
        '404':
          description: Not Found
  /RegisterForm.html:
    get:
      summary: 9. Get Registration HTML Form
      responses:
        '200':
          description: HTML Page
          content:
            text/html:
              schema:
                type: string
  /SearchForm.html:
    get:
      summary: 10. Get Search HTML Form
      responses:
        '200':
          description: HTML Page
          content:
            text/html:
              schema:
                type: string